syntax = "proto2";

option java_package = "com.pjtsearch.opencontroller_lib_proto";
option java_multiple_files = true;
option go_package = "pjtsearch.com/opencontroller_lib_proto";

package model;

message House {
  required string display_name = 1;
  required string id = 2;
  repeated Room rooms = 3;
  repeated Device devices = 4;
}

message Room {
  required string display_name = 1;
  required string id = 2;
  repeated Controller controllers = 3;
}

message Controller {
  required string display_name = 1;
  required string id = 2;
  repeated Widget widgets = 3;
}

message Device {
  required string id = 1;
  repeated Func funcs = 2;
}

message Widget {
  oneof inner {
    Button button = 1;
    Row row = 3;
    Column column = 4;
    ArrowLayout arrow_layout = 5;
    Space space = 6;
    TextInput text_input = 7;
  }
}

message Button {
  required Func func = 1;
  required string text = 3;
  // TODO: Make optional
  oneof optional_icon {
    Icon icon = 2;
  }
}

message Row {
  repeated Widget children = 1;
}

message Column {
  repeated Widget children = 1;
}

message ArrowLayout {
  required Widget top = 1;
  required Widget bottom = 2;
  required Widget left = 3;
  required Widget right = 4;
  required Widget center = 5;
}

message TextInput {
  required Func func = 1;
  required string text = 3;
  // TODO: make optional
  oneof optional_icon {
    Icon icon = 2;
  }
}

message Space {}

message Func {
  optional string id = 1;
  repeated string args = 2;
  oneof inner {
    HttpFunc http = 3;
    TCPFunc tcp = 4;
    MacroFunc macro = 5;
    DelayFunc delay = 6;
    RefFunc ref = 7;
    ConcatenateFunc concatenate = 8;
    PushStackFunc push_stack = 9;
    StringFunc string = 10;
    PipeFunc pipe = 11;
    PrependStackFunc prepend_stack = 12;
  }
}

message HttpFunc {
  optional string url = 1;
  // TODO: Make optional?
  required HttpMethod method = 3;
}

enum HttpMethod {
    GET = 0;
    HEAD = 1;
    POST = 2;
    PUT = 3;
    PATCH = 4;
    DELETE = 5;
}

message TCPFunc {
  optional string address = 1;
  optional string command = 2;
}

message MacroFunc {
  repeated Func funcs = 1;
}

message PipeFunc {
  repeated Func funcs = 1;
}

message DelayFunc {
  optional int32 time = 1;
}

message RefFunc {
  optional string device = 1;
  optional string func = 2;
}

// TODO: replace with oneof in Func
message StringFunc {
  required string string = 1;
}

// TODO: Make optional?
message PushStackFunc {
  required Func func = 1;
}

// TODO: Make optional?
message PrependStackFunc {
  required Func func = 1;
}

// TODO: Make optional?
message ConcatenateFunc {
  repeated string strings = 1;
}

enum Icon {
  STAR = 0;
  ARROW_UP = 1;
  ARROW_DOWN = 2;
  ARROW_LEFT = 3;
  ARROW_RIGHT = 4;
  SELECT = 5;
  VOLUME_UP = 6;
  VOLUME_DOWN = 7;
  VOLUME_MUTE = 8;
  BACK = 9;
  ON = 10;
  OFF = 11;
  FORWARD = 12;
  REVERSE = 13;
  INFO = 14;
  HOME = 15;
  CHANNEL_UP = 16;
  CHANNEL_DOWN = 17;
  CHANNEL = 18;
  REMOVE = 19;
  STOP = 20;
  SKIP_FORWARD = 21;
  SKIP_REVERSE = 22;
  RECORD = 23;
  PAUSE = 24;
  PLAY = 25;
  GUIDE = 26;
  DVR = 27;
  MENU = 28;
  OPTIONS = 29;
  EXIT = 30;
  ASTERISK = 31;
  POUND = 32;
}